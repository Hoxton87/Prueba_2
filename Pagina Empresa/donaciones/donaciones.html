<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <marquee><h1>Donaciones Mascota Store</h1></marquee>
        </nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../tienda/tienda.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../nosotros/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../contacto/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="gallery">
            <a href="#" onclick="showImage('../IMG_DONACIONES/CATPET.png', 'Fundación sin fines de lucro orientada al bienestar de perros y gatos callejeros.')"><img src="../IMG_DONACIONES/CATPET.png" alt="CATPET"></a>
            <a href="#" onclick="showImage('../IMG_DONACIONES/ENTREAMIGOS.png', 'Fundación sin fines de lucro orientada a rehabilitar animales callejeros.')"><img src="../IMG_DONACIONES/ENTREAMIGOS.png" alt="ENTRE AMIGOS"></a>
            <a href="#" onclick="showImage('../IMG_DONACIONES/ENTREPELUDOS.png', 'Fundación sin fines de lucro orientada para apoyar a quienes no tienen como mantener a sus mascotas.')"><img src="../IMG_DONACIONES/ENTREPELUDOS.png" alt="ENTRE PELUDOS"></a>
            <a href="#" onclick="showImage('../IMG_DONACIONES/LODEMARIA.png', 'Fundación sin fines de lucro orientada a rehabilitar y buscar hogar para animales abandonados.')"><img src="../IMG_DONACIONES/LODEMARIA.png" alt="LO DE MARIA"></a>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <img id="modalImg" class="modal-img" src="" alt="Ampliación de imagen">
                <p id="modalDesc"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Contacto: info@mascotastore.com Teléfono: +652 625 26 265 </p>
    </footer>
    <script>
        function showImage(src, description) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('modalImg');
            var modalDesc = document.getElementById('modalDesc');
            modal.style.display = 'block';
            modalImg.src = src;
            modalImg.alt = description;
            modalDesc.innerHTML = description;
        }
        document.getElementById('myModal').onclick = function() {
            this.style.display = "none";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
